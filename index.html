<!DOCTYPE html>
<html>
    <head>
        <title>Cherry Moon Official Website</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <a href="#" class="logo"><img src="cm-soda-png.png"></a>
            <ul>
                <li><a href="#shows">Shows</a></li>
                <li><a href="#merch">Merch</a></li>
                <li><a href="photos.html">Photos</a></li>
                <li><a href="posters.html">Posters</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="mailto: cherrymoonbandva@gmail.com">Contact</a></li>
            </ul>
        </header>
        <!-- Start of parallax -->
        <section>
            <img src="/images/parallax/stars.png" id="stars">
            <img src="/images/parallax/cherryMoon_backRocks.png" id="backRocks">
            <img src="/images/parallax/cherryMoon_midRocks.png" id="midRocks">
            <h2 id="title">Cherry Moon</h2>
            <a href="#shows" id="btn">See a Show</a>
            <img src="/images/parallax/cherryMoon_frontRocks.png" id="frontRocks">
        </section>
        <!-- Below Parallax -->
        <div class="pages">
            <div class="shows" id="shows">
                <h2>Shows</h2>
                <script src="https://apps.elfsight.com/p/platform.js" defer></script>
                <div class="elfsight-app-817ccfab-69b2-4c5d-ba8f-12d26ca9221a"></div>   
            </div>
            <div class="merch" id="merch">
                <h2>Merch</h2>
                <p>Merch section</p>
            </div>
            <div class="about" id="about">
                <h2>About the Band</h2>
                <p>About section</p>
            </div>
        </div>

        <script>
            let stars = document.getElementById('stars')
            let backRocks = document.getElementById('backRocks')
            let midRocks = document.getElementById('midRocks')
            let title = document.getElementById('title')
            let btn = document.getElementById('btn')
            let frontRocks = document.getElementById('frontRocks')

            window.addEventListener('scroll', function(){
                let value = window.scrollY;
                stars.style.left = value * 0.25 + 'px';
                backRocks.style.top = value * 0.65 + 'px';
                midRocks.style.top = value * 0.35 + 'px';
                title.style.marginBottom = value * 4 + 'px';
                btn.style.marginBottom = value * 4 + 'px';
                frontRocks.style.top = value * 0 + 'px';
            })
        </script>
    </body>

    <footer class="site-footer">
        <h3>Socials</h3>
        <div class="socials">
            <a href="https://twitter.com/CherryMoonDudes"><img src="images/twitter.png"></a>
        </div>
    </footer>
</html>
